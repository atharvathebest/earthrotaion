<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
p{
color:white;
}
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .space {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .earth {
      width: 120px;
      height: 120px;
      background-image:url("earth2.png"); /* Dodger blue */
      background-position:center;
      background-shape:"circle";
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px #00f, 0 0 80px #1e90ff;
      border: 4px solid #ffffff22;
    }

    .moon-orbit {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 6s linear infinite;
    }

    .moon {
      width: 30px;
      height: 30px;
      background-image:url('moon.png');	
      background-position:center;
      background-shape:"circle";
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #aaa;
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
<h1 style="color: blue;">atharva</h1>

<body>
  <div class="space">
    <div class="earth"></div>
    <div class="moon-orbit">
      <div class="moon"></div>
    </div>
  </div>
<div>
<p>atharva</p>
<span class='important'
</body>

</html>
